<p id="timer" style=" margin: 0;  position: absolute;  top: 50%;  left: 50%;  -ms-transform: translate(-50%, -50%);  transform: translate(-50%, -50%); font-size: 80px; font-family: Arial, Helvetica, sans-serif;"></p>

<script>
	var countDownDate = new Date("Sep 18, 2021 00:00:00").getTime();

	var x = setInterval(function() {

	  var now = new Date().getTime();
	  var distance = countDownDate - now;

	  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
	  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
	  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
	  
	  var sDays    = days.toString();
	  var sHours   = hours.toString();
	  var sMinutes = minutes.toString();
	  var sSeconds = seconds.toString();

      if(sDays.length == 1){
          sDays = "0" + sDays;
	  }
      if(sHours.length == 1){
          sHours = "0" + sHours;
	  }
      if(sMinutes.length == 1){
          sMinutes = "0" + sMinutes;
	  }
      if(sSeconds.length == 1){
          sSeconds = "0" + sSeconds;
	  }

	  document.getElementById("timer").innerHTML = sDays + "d " + sHours + "h " + sMinutes + "m " + sSeconds + "s";

	  if (distance < 0) {
		clearInterval(x);
		document.getElementById("timer").innerHTML = "Its Time";
	  }
	}, 1000);
</script>
